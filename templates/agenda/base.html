<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<title>{% block title %} Agenda {% endblock title %}</title>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand">Agenda</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="{% url 'contactos_list' %}">Home</a></li>
				<li><a href="{% url 'grupo_create' %}">Add Grupo</a></li>
			</ul>
            <form method="post" class="navbar-form navbar-left" role="search" action="{% url 'contacto_search' %}">
                {% csrf_token %}
				<div class="form-group">
                    <input type="text" class="form-control" id="search" name="search" placeholder="Search">
				</div>
                <button type="submit" class="btn btn-default">Buscar</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Log-out</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Log-in</a></li>
                {% endif %}
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>
	<div class="row">
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-md-offset-1">
			{% block content %}

			{% endblock content %}
		</div>
	</div>
</body>
</html>
