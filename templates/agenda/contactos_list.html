{% extends "agenda/base.html" %}
{% block title %}
	Agenda
{% endblock title %}
{% block content %}
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Telefono</th>
					<th>Grupo</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				{% for l in list %}
				<tr>
					<td>{{ l.nombre }}</td>
					<td>{{ l.telefono }}</td>
					<td>{{ l.grupo }}</td>
					<td>
						<a href="{% url 'contacto_update' l.pk %}" class="btn btn-primary">Actualizar</a>
						<a href="{% url 'contacto_delete' l.pk %}" class="btn btn-danger">Eliminr</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<a href="{% url 'contacto_create' %}" class="btn btn-warning">Agregar contacto</a>
{% endblock content %}
