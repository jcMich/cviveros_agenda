{% extends "agenda/base.html" %}
{% block title %}
Agenda
{% endblock title %}
{% block content %}
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for l in list %}
        <tr>
            <td>{{ l.nombre }}</td>
            <td>
                <a href="{% url 'grupo_update' l.pk %}" class="btn btn-primary">Actualizar grupo</a>
                <a href="{% url 'grupo_delete' l.pk %}" class="btn btn-danger">Eliminar grupo</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<a href="{% url 'grupo_create' %}" class="btn btn-warning">Agregar grupo</a>
{% endblock content %}
