{% extends "agenda/base.html" %}
{% load bootstrap %}
{% block title %}
	Crear Color
{% endblock title %}
{% block content %}
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form method="POST">
				{% csrf_token %}
				<div class="form-group">
					<legend>Crear color</legend>
				</div>
					{{ form|bootstrap }}
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Crear</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
