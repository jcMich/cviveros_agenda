{% extends "agenda/base.html" %}
{% load bootstrap %}
{% block title %}
	Actualiza Contacto
{% endblock title %}
{% block content %}
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form  method="POST">
				{% csrf_token %}
				<div class="form-group">
                    <h2>Actualizar</h2>
				</div>
				{{ form|bootstrap }}
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Actualizar</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
